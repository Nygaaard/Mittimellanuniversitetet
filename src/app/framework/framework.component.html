<table>
  <thead>
    <tr>
      <th>Kurskod</th>
      <th>Kursnamn</th>
      <th>Poäng</th>
      <th>Ämne</th>
      <th>Kursplan</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.courseCode }}</td>
      <td>{{ course.courseName }}</td>
      <td>{{ course.points }}</td>
      <td>{{ course.subject }}</td>
      <td><a href="{{ course.syllabus }}" target="_blank">Kursplan</a></td>
      <button (click)="removeCourse(course.courseCode)" class="btn">
        Ta bort
      </button>
    </tr>
  </tbody>
</table>

<p>Total mängd poäng: {{ totalPoints }}</p>
